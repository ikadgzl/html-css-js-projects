<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nike Store</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="navTop">
        <div class="navItem">
          <img src="/img/sneakers.png" alt="sneaker" />
        </div>

        <div class="navItem">
          <div class="search">
            <input type="text" class="searchInput" placeholder="Search..." />
            <img
              src="/img//search.png"
              width="20"
              height="20"
              class="searchIcon"
            />
          </div>
        </div>

        <div class="navItem">
          <span class="limitedOffer">Limited Offer!</span>
        </div>
      </div>

      <div class="navBottom">
        <h3 class="menuItem">AIR FORCE</h3>
        <h3 class="menuItem">JORDAN</h3>
        <h3 class="menuItem">BLAZER</h3>
        <h3 class="menuItem">CRATER</h3>
        <h3 class="menuItem">HIPPIE</h3>
      </div>
    </nav>

    <!-- Slider -->

    <div class="slider">
      <div class="sliderWrapper">
        <div class="sliderItem">
          <img src="img/air.png" alt="air force" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">AIR FORCE </br > NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$119</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>

        <div class="sliderItem">
          <img src="img/jordan.png" alt="jordan" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">JORDAN </br > NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$149</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>

        <div class="sliderItem">
          <img src="img/blazer.png" alt="blazer" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">BLAZER </br > NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$129</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>

        <div class="sliderItem">
          <img src="img/crater.png" alt="crate" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">CRATER </br > NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$139</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>

        <div class="sliderItem">
          <img src="img/hippie.png" alt="hippie" class="sliderImg">
          <div class="sliderBg"></div>
          <h1 class="sliderTitle">HIPPIE </br > NEW <br> SEASON</h1>
          <h2 class="sliderPrice">$179</h2>
          <button class="buyButton">BUY NOW!</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
